<!-- header -->
<header class="header" id="header">
	<div class="container">
		<div data-layout="row" data-layout-algin="start end">
			<div data-flex>
				<img alt="{{'Voter Portal'|translate}}" src="assets/img/logo.png">
			</div>
			<nav data-layout="row">
				<a help-button>
					<span aria-hidden="true" class="hidden-xs" translate>Help</span>
					<span class="sr-only" translate>Help</span>
				</a>
				<p class="sr-only" id="lang_nav_label" translate>Language navigation</p>
				<div class="btn-group" keyboard-nav uib-dropdown>
					<button aria-describedby="lang_nav_label" class="btn btn-primary" dropdown-info id="simple_btn_keyboard_nav" type="button"
							uib-dropdown-toggle>
                        <span class="hidden-sm hidden-md hidden-lg">
                            <svg aria-hidden="true" focusable="false" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2 0 .68.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2 0-.68.07-1.35.16-2h4.68c.09.65.16 1.32.16 2 0 .68-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2 0-.68-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z"/>
                            </svg>
                        </span>
						<span class="hidden-xs">
                            <abbr aria-hidden="true" lang="{{transformLanguageCode(lang, 1)}}">{{transformLanguageCode(lang)}}</abbr>
                            <div class="sr-only" lang="{{transformLanguageCode(lang, 1)}}">{{getLanguageName(lang)}}</div>
                            <svg aria-hidden="true" class="caret-arrow" focusable="false" height="24" viewBox="0 0 24 24" width="24"
								 xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 10l5 5 5-5z"/>
                            </svg>
                        </span>
					</button>
					<ul aria-describedby="lang_nav_label" class="dropdown-menu" uib-dropdown-menu>
						<li data-ng-repeat="language in i18n.languages" role="menuitem">
							<a class="btn" data-ng-click="switchLanguage(language)" href="" lang="{{transformLanguageCode(language.code, 1)}}">
								{{language.name}}
							</a>
						</li>
					</ul>
				</div>
				<a aria-expanded="false" class="btn btn-link" data-ng-click="cancelVote()"
				   data-ng-if="voteState=='voting'||voteState=='sent'||voteState=='cast'"
				   href="" id="btn_cancel_hd">
                    <span data-ng-if="voteState=='voting'">
                        <svg aria-hidden="true" focusable="false" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                        <span aria-hidden="true" class="hidden-xs" translate>Cancel the process</span>
                        <span class="sr-only" translate>Cancel the process</span>
                    </span>
					<span data-ng-if="voteState=='sent'">
                        <svg aria-hidden="true" focusable="false" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.59,15.59L16,17l5-5L16,7,14.59,8.41,17.17,11H7.5v2h9.67ZM5,21h6a2,2,0,0,0,2-2V15H11v4H5V5h6V9h2V5a2,2,0,0,0-2-2H5A2,2,0,0,0,3,5V19A2,2,0,0,0,5,21Z"/>
                        </svg>
                        <span aria-hidden="true" class="hidden-xs" translate>Leave the Process</span>
                        <span class="sr-only" translate>Leave the process</span>
                    </span>
					<span data-ng-if="voteState=='cast'">
                        <svg aria-hidden="true" focusable="false" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.59,15.59L16,17l5-5L16,7,14.59,8.41,17.17,11H7.5v2h9.67ZM5,21h6a2,2,0,0,0,2-2V15H11v4H5V5h6V9h2V5a2,2,0,0,0-2-2H5A2,2,0,0,0,3,5V19A2,2,0,0,0,5,21Z"/>
                        </svg>
                        <span aria-hidden="true" class="hidden-xs" translate>Quit</span>
                        <span class="sr-only" translate>Quit</span>
                    </span>
				</a>
			</nav>
		</div>
	</div>
</header>
