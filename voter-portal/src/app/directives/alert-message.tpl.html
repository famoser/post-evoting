<div aria-live="polite"
	 class="alert"
	 ng-class="{'alert-warning': getMessageType() === 'warning', 'alert-danger': getMessageType() === 'error', 'alert-success': getMessageType() === 'success', 'is-closed': alertClosed }"
	 role="alert">
  <span class="alert-icon">
    <svg aria-hidden="true" focusable="false" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" ng-if="getMessageType() === 'warning'"/>
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
			ng-if="getMessageType() === 'error'"/>
      <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" ng-if="getMessageType() === 'success'"/>
    </svg>
  </span>
	<p class="alert-text">{{ getTranslatedMessage() }}</p>
	<button class="btn alert-close" data-ng-click="dissmissAlert()" title="Close the message" type="button">
		<svg aria-hidden="true" focusable="false" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
			<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
		</svg>
		<span class="sr-only" translate="">Close</span>
	</button>
</div>
