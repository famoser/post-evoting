<div class="window-modal modal fade" data-ng-class="{in: animate}" data-ng-click="close($event)" tabindex="-1">
	<div class="modal-dialog" data-ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}" role="dialog">
		<div class="modal-content" data-modal-transclude id="modal_wrapper" role="document"></div>
	</div>
</div>
