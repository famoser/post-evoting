			<div data-flex-order="1">

					</svg>
					<span class="sr-only" translate>Close</span>
				</button>
			</div>
			<div class="overflow-x-auto" data-flex data-flex-order="0">
				<h2 class="modal-title" translate>Search and Select a candidate</h2>

		</div>

	<div class="modal-body">
