<!-- modal leave vote -->
<div>
	<div class="modal-header">
		<div data-layout="row" data-layout-grid>
			<div data-flex-order="1">
				<button class="close has-icon" data-dismiss="modal" data-ng-click="cancel()" id="btn_modal_close_1" type="button">
					<svg aria-hidden="true" focusable="false" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
						<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
					</svg>
					<span class="sr-only" translate>Close</span>
				</button>
			</div>
			<div class="overflow-x-auto-xs" data-flex data-flex-order="0">
				<h2 class="modal-title" translate>You are about to send your vote</h2>
			</div>
		</div>
	</div>
	<div class="modal-body">
		<p translate>Do you want to seal your vote? After sealing your vote, you cannot change your selections anymore.</p>
		<p translate>Please note that you still need to confirm your choices in the next step, before your vote will be definitely stored in the
			ballot box.</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-ng-click="ok()" id="btn_modal_cancel" translate>Yes, seal vote</button>
		<button class="btn btn-link" data-auto-focus data-dismiss="modal" data-ng-click="cancel()" id="btn_modal_close_2" translate>No, change
			selection
		</button>
	</div>
</div>
